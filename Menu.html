<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Flower Pepper Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="Home.html"><img src="Logo.png" alt="Flower Pepper Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="Location.html">Location & Contact</a></li>
                <li><a href="https://www.food.ee/restaurants/boulder/flower-pepper-restaurant/">Order Catering</a></li>
                <li><a href="https://www.instagram.com/flower.pepper.restaurant/?igsh=MWs4YXJzeW1qdzcybQ%3D%3D"><img class="instagram-logo" src="instagram-white-icon.png" alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-overlay"></div>
            <img src="photo-gallery.jpg" alt="Photo Gallery">
        </section>

        <section class="menu">
            <div class="menu-categories">
                <ul>
                    <li><button class="menu-button" data-category="noodles">Noodles</button></li>
                    <li><button class="menu-button" data-category="rice">Rice Dishes</button></li>
                    <li><button class="menu-button" data-category="vegetarian">Vegetarian</button></li>
                    <li><button class="menu-button" data-category="dumplings">Dumplings</button></li>
                    <li><button class="menu-button" data-category="sides">Sides</button></li>
                    <li><button class="menu-button" data-category="drinks">Drinks</button></li>
                </ul>
            </div>
            <div class="menu-items" id="menu-items">
                <!-- Menu items will be populated here based on the category selected -->
            </div>
        </section>

        <section class="order">
            <button>Order Now</button>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
